<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ipAddressCheck</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            background-color: grey;
            align-items: center;
            justify-content: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: large;
        }

        .container {
            width: 600px;
            text-align: center;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 4px;
            position: fixed;
            background-color: white;
            top: 0;
            left: 0;
            transition: all 0.3s linear;
        }

        .in.on {
            width: 600px;
        }

        .status {
            width: 60%;
            text-align: center;
            margin: 0 auto;
            height: auto;
        }

        .status>span:nth-child(1) {
            display: inline-block;
            width: 60%;
            text-align: start;
        }

        .status>span:nth-child(2) {
            width: 40%;
            float: right;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .info {
            margin: 0 auto;
            width: 60%;
            min-height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            transition: all 0.5s linear;
        }

        @media screen and (max-width:750px) {
            .status>span:nth-child(1) {
                width: 100%;
                text-align: center;
                font-size: 15px;
            }

            .status>span:nth-child(2) {
                width: 100%;
                font-size: 15px;
                text-overflow: ellipsis;
                text-align: center;
                overflow: auto;
                float: none;
            }

            .info {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="progress"></div>
        <div class="out">
            <div class="status">
                <span>Abroad_IP:</span>
                <span id="out">Please wait.</span>
            </div>
            <div class="info outinfo"></div>
        </div>
    </div>
</body>

</html>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(() => {
        let abroad_ip;
        $.ajax({
            url: "https://gri.nanoc.ml", async: false, success: function (result) {
                abroad_ip = result;
                $('#out').html(abroad_ip);
                $('.progress').css('width', '33%');
                get_ip_detail(abroad_ip);
            }, error: function () {
                $('.outinfo').html('Request error,Please check internet or shutdown ADblock.')
            }
        });
    })

    function get_ip_detail(ip) {
        $.ajax({
            url: "https://ocr.nanoc.ml/json/" + ip, async: false, contentType: JSON, success: function (result) {
                console.log(result);
                let msg = result['country'] + ' ' + result['regionName'] + '<br/>' + result['timezone'] + '<br/>' + result['as'];
                $('.outinfo').html(msg)
                // console.log(msg);
                $('.progress').css('width', '100%');

            }, error: function () {
                $('.outinfo').html('Request error,Please check internet or shutdown ADblock.')
            }
        });
    }
</script>
